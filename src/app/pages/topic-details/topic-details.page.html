<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>TOPIC {{(topic | async)?.name}} POSTS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="ion-margin-top">
    <ion-item *ngFor="let post of (topic | async)?.posts">
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{post.name}}</ion-label>
          <ion-label>{{post.description}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="deletePost(post.id)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>
    <ion-item *ngIf="(topic | async)?.posts?.length === 0">
      <ion-label>No posts</ion-label>
    </ion-item>

  </ion-list>
  <ion-fab>
    <ion-fab-button>
      <ion-icon name="add" (click)="openModal()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
