<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Topics
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let topic of topics | async">
        <ion-label [routerLink]="['/topic-details',topic.id]">{{topic.name}}</ion-label>
      </ion-item>
      <ion-item *ngIf="(topics | async)?.length === 0">
        <ion-label>No Topics</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab>
    <ion-fab-button>
      <ion-icon name="add" (click)="openModal()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
